<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic_tac_toe</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="src/actions.js" charset="utf-8"></script>

    <script src="src/game.js" charset="utf-8"></script>
